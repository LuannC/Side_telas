<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Initial | SIDE</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/logo-side-2.png" type="image/x-icon">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/index.js"></script>
   
  </head>
  <body>
    <div class="container">
      <div class="row container-initial">
        <div class="col-sm-7">
          <img src="img/logo-side-lg.png" class="img-responsive img-side"> 
          <h4 class="text-center">Tenha um maior controle dos seu estoque com os indicadores mais aprimorados do SIDE</h4>
        </div>  
        <div class="col-sm-4">
          
          <div  id="box-login">
            <p class="text-center hidden-xs">Faça Login e visualize a situação do seu estoque.</p>
            <div class="mini-box">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Lembrar dados
                  </label>
                </div>
                <button type="submit" class="btn btn-default btn-block">Login</button>
              </form>
            </div>
            <div class="mini-box">
              <h5 class="text-center">Ainda não tem uma conta? <button type="button" class="btn btn-default" onclick="show_cadastro()">Cadastre-se</button></h5>
            </div>
          </div>

          <div id="box-cadastro" hidden>
            <p class="text-center hidden-xs">Quer ter uma melhor experiência com o sistema?!<br>Cadastre-se.</p>
            <div class="mini-box">
              <form>
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword2">Password Confirm</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your Password">
                </div>
                <button type="submit" class="btn btn-default btn-block">Cadastrar</button>
              </form>
            </div>
            <div class="mini-box">
              <h5 class="text-center">Já tem uma conta? <button type="button" class="btn btn-default" onclick="show_login()">Faça login</button></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
